<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>
    <nav class="nav navbar-dark bg-dark">
      <a href="/" class="nav navbar-brand mx-auto">Chat Libre</a>
    </nav>
    
    <!--formulario de inicio-->
    <div class="card col-md-4 mx-auto mt-5" id="nick-wrap">
      <div class="card-header">
        <h4>Ingresa tu Nick</h4>
      </div>
      <p id="nick-error"></p>
      <div class="card-body">
        <form id="nick-form">
          <input type="text" , id="nick-name" class="form-control" />
          <button type="submit" class="btn btn-success mt-3" id="nick-btn">
            Entrar
          </button>
        </form>
      </div>
    </div>

    <!--formulario Chat-->

    <div class="container" id="container-wrap">
      <div class="row">
        <div class="col-md-7 mt-5">
          <div class="card">
            <div class="card-header">
              <h4>Chat</h4>
            </div>
            <div class="card-body" id="chat"></div>

            <form id="messages-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />

                <div class="input-group-append">
                  <button class="btn btn-success " type="submit">
                    enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3 mt-5">
          <div class="card">
            <div class="card-header">
              <h4>Conectados</h4>
            </div>
            <div class="card-body">
              <div id="usernames">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
